<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="logo">
        <img src="./images/art-painting-svgrepo-com.svg" alt="" />
      </div>

      <ul class="tabs">
        <div class="hero"><a href="">About</a></div>
        <div class="gallery"><a href="">Art pieces</a></div>
        <div class="footer"><a href="">Contact</a></div>
      </ul>
    </div>
    <div id="main-content">
      <div class="hero-image">
        <img
          class="main-background"
          src="./images/The_Last_Supper_-_Leonardo_Da_Vinci_-_High_Resolution_32x16.jpg"
          alt="main-background"
        />
      </div>
      <div class="art-pieces">
        <div><img src="./images/mona.jpeg" alt="mona-lisa" />Mona Lisa</div>
        <div><img src="./images/scream.jpeg" alt="scream" />Scream</div>
        <div>
          <img
            src="./images/3-Michelangelo_-_Creation_of_Adam__cropped.jpg"
            alt="creation"
          />Creation of Adam
        </div>
        <div>
          <img src="./images/starry.jpeg" alt="starry-night" />Starry Night
        </div>
        <div><img src="./images/venus.jpeg" alt="venus" />Venus</div>
        <div>
          <img src="./images/great-wave-off-kanagawa.jpg" alt="" />Great Wave
          Off Kanagawa
        </div>
        <div><img src="./images/unnamed.jpg" alt="" />The Kiss</div>
        <div><img src="./images/unnamed2.jpeg" alt="" />Lady With a Weasel</div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
